<div class="container">
  <h1>Stw√≥rz Przelew </h1>
  <form [formGroup]="transferFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="sendingAccountNumber">Z konta</label>
      <input type="text" class="form-control" formControlName="sendingAccountNumber" id="sendingAccountNumber" required>
    </div>
    <div class="form-group">
      <label for="amount">Kwota</label>
      <input type="text" class="form-control" formControlName="amount" id="amount" required>
    </div>
    <div class="form-group">
      <label for="targetAccountNumber">Na konto</label>
      <input #owner type="text" class="form-control" formControlName="targetAccountNumber" id="targetAccountNumber">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
