<div class="container">
  <h1>Stwórz konto </h1>
  <form [formGroup]="accountFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="accountNumber">Numer konta</label>
      <input name="accountNumber" type="text" class="form-control" id="accountNumber" formControlName="accountNumber">
      <div
        *ngIf="accountFormGroup.controls.accountNumber.invalid && (accountFormGroup.controls.accountNumber.dirty || accountFormGroup.controls.accountNumber.touched)"
        class="alert alert-danger">
        Błędny numer konta
      </div>
    </div>
    <div class="form-group">
      <label for="balance">Saldo</label>
      <input type="text" class="form-control" formControlName="balance" id="balance" value="0" required>
      <div *ngIf="accountFormGroup.controls.balance.dirty || accountFormGroup.controls.balance.touched">
        <div *ngIf="accountFormGroup.get('balance').hasError('pattern')" class="alert alert-danger">Zlyyy pattern</div>
        <div *ngIf="accountFormGroup.get('balance').hasError('required')" class="alert alert-danger">required</div>
        <!--      <div *ngIf="accountFormGroup.controls.balance.invalid && (accountFormGroup.controls.balance.dirty || accountFormGroup.controls.balance.touched)" class="alert alert-danger">-->
        <!--        Błędna kwota-->
        <!--      </div>-->
      </div>
    </div>
    <div class="form-group">
      <label for="ownerId">Id właściciela</label>
      <!--      <select class="form-control" id="ownerId" formControlName="currencies" required>-->
      <!--        <option *ngFor="let owner of owners" [value]="owner">{{owner}}</option>-->
      <!--      </select>-->
      <input #owner type="text" class="form-control" formControlName="ownerId" id="ownerId">
      <div
        *ngIf="accountFormGroup.controls.ownerId.invalid && (accountFormGroup.controls.ownerId.dirty || accountFormGroup.controls.ownerId.touched)"
        class="alert alert-danger">
        Błędne Id
      </div>
    </div>
    <div class="form-group">
      <label for="currencies">Waluta</label>
      <select class="form-control" id="currencies" formControlName="currencies" required>
        <option *ngFor="let pow of currencies" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="accountName">Nazwa konta </label>
      <input type="text" class="form-control" formControlName="accountName" id="accountName">
      <div
        *ngIf="accountFormGroup.controls.accountName.invalid && (accountFormGroup.controls.accountName.dirty || accountFormGroup.controls.accountName.touched)"
        class="alert alert-danger">
        Musisz podac nazwe konta
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
